{% extends 'base.html' %}

{% block content %}
<h2>Attendance Report</h2>
<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
